<div class="col s12 m8 offset-s2 l6 offset-l3 z-depth-4 white form-house">
  <form *ngIf="house != undefined" [formGroup]="adressForm" class="stepform">
    <ng-template matStepLabel>Veuillez rentrer les coordonnées de la maison</ng-template>
    <div class="row">
      <mat-form-field class="col m12">
        <input matInput placeholder="Adresse (ex : 210 avenue du roumanille)" [(ngModel)]="house.street"
               formControlName="street" required>
      </mat-form-field>
      <div class="row">
        <mat-form-field class="col m5">
          <input matInput placeholder="Département (ex : 06410)" [(ngModel)]="house.departement"
                 formControlName="departement" required>
        </mat-form-field>
      </div>
      <mat-form-field class="col m6">
        <input matInput placeholder="Ville (ex : Biot)" [(ngModel)]="house.city" formControlName="city" required>
      </mat-form-field>
      <mat-form-field class="col m6">
        <input matInput placeholder="Pays (ex : France)" [(ngModel)]="house.country" formControlName="country" required>
      </mat-form-field>
    </div>
    <div>
      <button class="btn" (click)="submitAdresse()" style="float: right" mat-button>Valider</button>
    </div>
  </form>
</div>
