<div (mouseleave)="hideInfo()" (mouseenter)="showInfo()" class="border">
  <div class="options collection-item col s4" [@fadeOut]="hovered">
    <div class="row pointer  margin-top" >
      <i class="material-icons black-text" (click)="displayIssueInfo()">search</i>
    </div>
    <div class="row pointer  margin-top">
      <i class="material-icons black-text" (click)="displayIssueModification()">edit</i>
    </div>
  </div>

  <div [@hoverAnimation]="hovered" class="collection-item">
    <div class="row no-bottom-top-margin center-align">
      <span class="title col s12 no-bottom-top-margin">{{issue.title}}</span>
      <p class="date-text col s12 no-bottom-top-margin">{{issue.datetime_declaration | date:'le dd/MM/yyyy Ã 
        HH:mm':'':'fr'}}</p>
    </div>
    <div class="border-top"></div>
    <div class="row no-bottom-top-margin valign-wrapper">
      <div class="col s2 valign-wrapper">
        <div class="mycircle" [ngClass]="{'green': issue.importance?.value == 1,
                                                   'red': issue.importance?.value == 3,
                                                    'orange': issue.importance?.value == 2}">
        </div>
      </div>
      <p class="col s8 date-text left-align no-padding-left no-bottom-top-margin">{{issue.importance.name}}</p>
      <div class="col s2" [ngClass]="{'green-text': issue.state?.value == 1,
                                                   'red-text': issue.state?.value == -1,
                                                    'orange-text': issue.state?.value == 0}">
        <i title="{{issue.state.name}}" class="icon_title material-icons small right activator col s1">{{getIcon(issue.state?.value)}}</i>

      </div>
    </div>
  </div>
</div>
